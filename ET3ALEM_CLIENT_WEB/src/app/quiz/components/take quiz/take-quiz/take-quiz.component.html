<div class="container-fluid py-4 m-0" *ngIf="quiz != null">
    <h1 class="quizTitle">{{quiz.Name}}</h1>
    <div *ngFor="let quizQuestion of quiz.QuizQuestions; let i = index" class="questionsContainer">
        <div class="row">
            <h2 class="QuestionTitle" style="width: fit-content;">Question {{i+1}}</h2>
            <h2 style="margin-left: auto;">{{quizQuestion.Grade.toString() + (quizQuestion.Grade > 1 ? ' Points' : ' Point') }}</h2>
        </div>
        <answer-question-header class="answerQuestionComponent row" [quizQuestion]="quizQuestion">
        </answer-question-header>
        <mat-divider class="my-4"></mat-divider>
    </div>
</div>
