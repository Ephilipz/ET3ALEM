<mat-list class="ml-1">
    <div class="row" mat-list-item *ngFor="let choice of inputQuestion.Choices; let i = index">
        <button mat-icon-button class="mr-2 my-auto" (click)="removeChoice(choice)" [disabled]="inputQuestion.Choices.length < 3">
            <mat-icon>delete</mat-icon>
        </button>
        <mat-form-field class="answerInputText">
            <textarea matInput required cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2"
                placeholder="Choice Text" [(ngModel)]="choice.Body"></textarea>
        </mat-form-field>
        <mat-checkbox class="ml-3 my-auto" [checked]="choice.IsAnswer"
            (change)="correctAnswerCheckChange(choice, $event.checked)">Correct Answer</mat-checkbox>
    </div>
    <button mat-flat-button class="grey" (click)="addChoice()">Add Choice</button>
</mat-list>
