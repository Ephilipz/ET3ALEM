<div class="row">
  <div class="col mr-3">
    <h2>Correct Order</h2>
    <mat-card *ngFor="let element of correctOrder; let index = index" class="mt-3">
      {{index + 1 }}. {{element.Text}}
    </mat-card>
  </div>
  <div class="col">
    <h2>Answered Order</h2>
    <mat-card *ngFor="let element of answeredOrder; let index = index" class="mt-3">
      {{index + 1 }}. {{element.Text}}
    </mat-card>
  </div>
</div>
