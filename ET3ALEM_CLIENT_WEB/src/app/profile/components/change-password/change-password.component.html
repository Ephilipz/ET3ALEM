<div class="d-flex align-items-stretch h-100 flex-wrap-reverse">
    <div class="col-lg-6 blueSec p-md-5 smallerMobileCol align-items-center">
        <div class="col h-50 flex-grow text-center justify-content-center hideMobile">
            <h1>ET3ALLIM</h1>
            <h2 class="secondTitle">Change Your Password</h2>
        </div>
    </div>
    <div class="col-lg-6 d-flex-col mainSec px-0 py-md-5 py-2 LargerMobileCol justify-content-between">
        <div class="container-fluid fromSection">
            <form class="col text-center align-middle" [formGroup]="changePasswordFG" #formDirective="ngForm"
                (submit)="onSubmit()">
                <mat-form-field hideRequiredMarker="true" class="row-12">
                    <mat-label>Old Password</mat-label>
                    <input matInput type="password" formControlName="oldPassword" placeholder="Your Old Password">
                    <mat-error>{{getFormErrors(changePasswordFG, 'oldPassword', 'Old Password')}}</mat-error>
                </mat-form-field>
                <mat-form-field hideRequiredMarker="true" class="row-12">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" formControlName="newPassword" placeholder="Your New Password">
                    <mat-error>{{getFormErrors(changePasswordFG, 'newPassword', 'New Password')}}</mat-error>
                </mat-form-field>
                <div class="row-12 text-center mt-4">
                    <button mat-flat-button class="red" color="primary" type="submit"
                        [disabled]="changePasswordFG.invalid">Change My Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
