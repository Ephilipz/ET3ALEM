<div class="d-flex align-items-stretch h-100 flex-wrap-reverse">
    <div class="col-lg-6 blueSec p-md-5 smallerMobileCol align-items-center">
        <div class="col h-50 flex-grow text-center justify-content-center hideMobile">
            <h1>ET3ALEM</h1>
            <h2 class="secondTitle">Easily Create Quizzes</h2>
        </div>
        <div class="col h-lg-50 flex-grow text-center justify-content-center align-items-center fullHeightMobile">
            <p class="mb-4 loginButtonLabel">Already have an account?</p>
            <button mat-flat-button class="grey row" color="primary" routerLink="../login">Sign in</button>
        </div>
    </div>
    <div class="col-lg-6 d-flex-col mainSec px-0 py-md-5 py-2 LargerMobileCol justify-content-between">
        <h2 class="registerTitle largeHorizontalPadding">Create an account</h2>
        <hr>

        <div class="container-fluid formSection">
            <form class="col text-center align-middle" [formGroup]="studentForm" (submit)="register()">
                <mat-form-field hideRequiredMarker="true" class="row-12">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error>{{getFormErrors(studentForm, 'name')}}</mat-error>
                </mat-form-field>
                <mat-form-field hideRequiredMarker="true" class="row-12">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error>{{getFormErrors(studentForm, 'email')}}</mat-error>
                </mat-form-field>
                <mat-form-field hideRequiredMarker="true" class="row-12">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" minlength="8" maxlength="20">
                    <mat-error>{{getFormErrors(studentForm, 'password')}}</mat-error>
                </mat-form-field>
                <mat-form-field hideRequiredMarker="true" class="row-12">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher" [disabled]="studentForm.get('password').invalid">
                    <mat-error>Passwords do not match</mat-error>
                </mat-form-field>
                <div class="row-12 text-center mt-4 registerButton">
                    <button mat-flat-button class="red" color="primary" type="submit"
                        [disabled]="studentForm.invalid">Register</button>
                </div>
            </form>
        </div>



    </div>
</div>
