<table mat-table [dataSource]="messagesListDs" matSort class="mat-elevation-z3" [ngStyle]="{'display' : messagesListDs.data.length > 0 ? 'table' : 'none'}">
    <!-- email Column -->
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>
    <!-- Subject Column -->
    <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
    </ng-container>
    <!-- Message Column -->
    <ng-container matColumnDef="Message">
        <th mat-header-cell *matHeaderCellDef> Message</th>
        <td class="message" mat-cell *matCellDef="let element" (click)="openDialog(element.Subject,element.Message)">
            {{formatMessage(element.Message)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
